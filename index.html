<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<title>Boutique en ligne</title>
  <meta charset="utf-8">
	<script type="text/javascript" src="js/jq.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript">
  $(function(){

//$('#carouselExampleIndicators').carousel('1');
  });
</script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <style type="text/css">
    img{
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 5px;
    width: 150px;
    height: 150px
}
  </style>
</head>
<body ng-controller="homeCtrl">
<div class="container">
	

<nav class="navbar navbar-default " style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Boutique</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Accueil</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" ng-model="cat">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><li><a href="#" data-toggle="modal" data-target="#myModal" ><span class="glyphicon glyphicon-shopping-cart"></span> Panier <span class="badge">{{panier.length}}</span></a>
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</div>

<p></p>
<p></p>

<p></p>

<div class="container">
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-2">
			<ul class="nav nav-pills nav-stacked">
				  <li class="active"><a href="#">Catégorie Mobile</a></li>
  				  <li><a href="#" ng-repeat="cat1 in categories">{{cat1.nom}}</a></li>
  				  
			</ul>
		</div>

		<div class="col-md-8">
      
			<div class="panel panel-info">
				<div class="panel-heading">Liste des Produits</div>
				 <div class="panel-body">
				 	<div class="col-md-4" ng-repeat="prod in produits | filter:cat">
            
            <div class="panel panel-info">
            <div class="panel-heading">{{prod.ref}} - {{prod.nom}}</div>
            <div class="panel-body">
                <img src="images/{{prod.img}}" class="img-rounded">
              </div>
              <div class="panel-footer">
               <button type="button" class="btn btn-success">Prix : {{prod.prix}} DH</button> <button type="button" class="btn btn-warning" ng-click="add(prod)">Add</button>
              </div>
            </div>
        
          </div>
  				 
			   </div>
		    </div>
    </div>
	<div class="col-md-1">
      
   </div>

</div>

</div>





<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Produit</th>
      <th scope="col">Nom</th>
      <th scope="col">Prix</th>
      <th scope="col">Quantité</th>
      <th scope="col">Montant</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="l in panier">
      <th scope="row"><img src="images/{{l.img}}"></th>
      <td>{{l.nom}} -{{l.ref}}</td>
      <td>{{l.prix}}</td>
      <td>{{l.qtc}}</td>
       <td>{{l.prix*l.qtc}}</td>
      <td><button style="float:right;" class="btn btn-danger btn-xs" ng-click="removeItem(l)"><span class="glyphicon glyphicon-trash"></span></button></td>
    </tr>
    
  </tbody>
</table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
